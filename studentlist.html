{% extends 'navbar.html' %}
{% block body %}
<div class="container">
<table class="table">
    <h1 align="center">student details</h1>
  <form action="studentlist" method="post">
      {% csrf_token %}
        <tr>
            <th>id</th>
            <th>student_Name</th>

        </tr>
      {% for i in data %}
      <tr>
          <td>{{i.id}}</td>
          <td>{{i.name}}</td>
          <td><a class="btn btn-warning" href="{% url 'delete' i.id %}">DELETE</a></td>
      </tr>
      {% endfor %}
      <td align="center"><a class="btn btn-primary" href="{% url 'markattendence' %}">Markattendance</a></td>



  </form>
</table>
    </div>
{% endblock %}
